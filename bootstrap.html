<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      .block {
        background-color: #adb5bd;
        outline: 1px solid #495057;
        padding: 20px;
        text-align: center;
        margin-bottom: 10px;
      }
    </style>
    <title>Bootstrap</title>
  </head>

  <body class="p-3">
    <!-- Row 1 -->
    <div class="row mb-3">
      <div class="col-lg-4 col-md-2 col-12 block">Block 1.1</div>
      <div class="col-lg-4 col-md-2 col-12 block">Block 1.2</div>
      <div class="col-lg-4 col-md-2 col-12 block">Block 1.3</div>
    </div>

    <!-- Row 2 -->
    <div class="row">
      <div class="col-lg-6 col-sm-12 block">Block 2.1</div>

      <div class="col-lg-6">
        <div class="row">
          <div class="col-4 block">Nested 2.2.1</div>
          <div class="col-4 block d-none d-sm-block">Nested 2.2.2</div>
        </div>
      </div>
    </div>

    <!-- Row 3 -->
    <div class="row">
      <div class="col-lg-5 col-12 p-0">
        <div class="d-none d-sm-block block">Block 3.1</div>
        <div class="d-block d-sm-none block invisible">Empty</div>
      </div>

      <div class="col-lg-3 col-6 block offset-lg-0 mt-lg-0 mt-2">Block 3.2</div>
      <div class="col-lg-4 col-6 block mt-lg-0 mt-2">Block 3.3</div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
